Notes: Simple volume calculator. Displays webpage with text, two boxes and a button. When user hits

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Farenheit to Celsius calculator</h1>

    <form action="/VolCalc/" method="post">
      <input type="text" name="radius" placeholder="Radius">
      <input type="text" name="height" placeholder="Height">
      <button type="submit" name="submit">Calculate</button>
    </form>

  </body>
</html>
